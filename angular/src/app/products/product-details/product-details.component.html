<div class="container">

  <div class="row">

    <div class="col-lg-6">
      <div>
        <img src="https://picsum.photos/id/1033/600/400" alt="">
      </div>
    </div>

    <div class="col-lg-6">
      <h1><span class="text-primary">{{ product?.name }}</span></h1>
      <div class="mt-3">
        <button mat-raised-button color="primary">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to Card
        </button>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">Description</div>
        <div class="col-md-4 fw-bold">{{ product?.description }}</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">Price</div>
        <div class="col-md-4 fw-bold">{{ product?.price }}</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">Stock</div>
        <div class="col-md-4 fw-bold">{{ product?.isInStock }}</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">Quantity</div>
        <div class="col-md-4 fw-bold">{{ product?.quantity }}</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">Brand</div>
        <div class="col-md-4 fw-bold">{{ product?.brandName }}</div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">Product Type</div>
        <div class="col-md-4 fw-bold">{{ product?.productTypeName }}</div>
      </div>
    </div>

  </div>

</div>

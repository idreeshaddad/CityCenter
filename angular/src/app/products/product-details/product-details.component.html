<div class="container">

  <h1><span class="text-primary">{{ product?.name }}</span></h1>

  <hr>

  <div class="row">
    <div class="col-md-3">Description</div>
    <div class="col-md-2 fw-bold">{{ product?.description }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">Price</div>
    <div class="col-md-2 fw-bold">{{ product?.price }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">Stock</div>
    <div class="col-md-2 fw-bold">{{ product?.isInStock }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">Quantity</div>
    <div class="col-md-2 fw-bold">{{ product?.quantity }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">Brand</div>
    <div class="col-md-2 fw-bold">{{ product?.brandName }}</div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">Product Type</div>
    <div class="col-md-2 fw-bold">{{ product?.productTypeName }}</div>
  </div>

  <hr>
  <h2>Orders</h2>
  <!-- TODO orders table -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td></td>
        <td></td>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

</div>

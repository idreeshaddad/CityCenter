<h1 mat-dialog-title>Delete Brand</h1>
<div mat-dialog-content>
  <h2>
    Are you sure you want to delete brand <span class="text-danger">{{brandData.name}}</span>?
  </h2>
</div>
<div mat-dialog-actions>
  <button class="ms-auto" mat-raised-button color="basic" mat-dialog-close cdkFocusInitial>Cancel</button>
  <button class="ms-2" mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</div>

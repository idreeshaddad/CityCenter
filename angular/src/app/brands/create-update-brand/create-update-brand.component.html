<div class="container">
  <h1>
    <ng-container *ngIf="pageMode === pageModeEnum.Create; else elsePageTitleTemplate">
      Create a Brand
    </ng-container>
    <ng-template #elsePageTitleTemplate>
      Edit <span class="text-primary">{{ brand?.name }}</span>
    </ng-template>
  </h1>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <mat-form-field appearance="outline">
      <mat-label>Brand Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error>Brand name is required</mat-error>
    </mat-form-field>

    <div class="mt-2">

      <button type="button" mat-raised-button color="accent" [routerLink]="['/brands']">Cancel</button>

      <button type="submit" class="ms-2" mat-raised-button color="primary">
        <ng-container *ngIf="pageMode === pageModeEnum.Create; else elseSubmitButtonTemplate">
          Create
        </ng-container>
        <ng-template #elseSubmitButtonTemplate>
          Save
        </ng-template>
      </button>
    </div>


  </form>

</div>
